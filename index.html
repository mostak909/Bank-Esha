<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Bank Esha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>  
   <div class="hader-area">  
    <div id="login-area">
        <h1 class="text-center">Welcome to Bank Esha</h1>
        <div class="submit-area">
            <h4>User login</h4>
            <input type="text" class="form-control" placeholder="Your Email Here">
            <br>
            <input type="password" class="form-control" placeholder="Enter Password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
        <div class="container text-center">
            <a href="#"><h5>Forgot Password/ ID locked?</h5></a>
            <h6>Security Tips</h6>
            <a href="#"><h5>Sign up for Internet Banking</h5></a>
         </div>
         <footer>
             <p class="text-center">Designed <a href="">M2Tech-it</a> by Mostak Ahmed &copy COPYRIGHT 2018 Bank Esha Limited</p> 
         </footer>
     </div>
   </div>
</section>
<!--Transaction Area-->
<section>
    <div>
        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="depojit status">
                        <h5>Depojit</h5>
                        <h2>$<span id="currentDepojit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$000</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$<span id="currentBalance">999</span></h2> 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Depojit</h4> 
                        <input id="depojitAmount" type="text" class="form-control" placeholder="$ Amount you want to Depojit">  
                        <br>
                        <button id="addDepojit" class="btn btn-success">Depojit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4> 
                        <input type="text" class="form-control" placeholder="$ Amount you want to Withdraw">
                        <br>
                        <button class="btn btn-success">Withdraw</button>
                    </div>     
                </div>
            </div>
        </div>
    </div>
</section>
 
<script>
    //Login button Event Handler
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click",function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
    })

    //Depojit button Event Handler
    const depojitBtn = document.getElementById("addDepojit");
    depojitBtn.addEventListener("click",function(){
        const depojitAmount = document.getElementById("depojitAmount").value;
        const depojitNumber = parseFloat(depojitAmount);

        /*const currentDepojit = document.getElementById("currentDepojit").innerText;
        const currentDepojitNumber = parseFloat(currentDepojit);
        const totalDepojit = depojitNumber + currentDepojitNumber;
        
        document.getElementById("currentDepojit").innerText = totalDepojit; 

        const currentBalance = document.getElementById("currentBalance").innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance = depojitNumber + currentBalanceNumber;
        
        document.getElementById("currentBalance").innerText = totalBalance; */ 

        calculetTransaction("currentDepojit", depojitNumber);
        calculetTransaction("currentBalance", depojitNumber);

        document.getElementById("depojitAmount").value = "";
    })
       function calculetTransaction(id, depojitNumber) {
        const currentBalance = document.getElementById(id).innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance = depojitNumber + currentBalanceNumber;
        
        document.getElementById(id).innerText = totalBalance;
           
       }


</script>
    
</body>
</html>
